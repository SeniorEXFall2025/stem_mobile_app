name: stem_mobile_app
description: A mobile application for the Colorado STEM Ecosystem.
publish_to: 'none' # Remove this line when/if we publish to pub.dev

version: 1.0.0+1

environment:
  # Maintain compatibility with the versions used for the successful pub get
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.2
  cloud_firestore: ^4.13.5
  firebase_ui_auth: ^1.10.1

  # Utilities
  intl: ^0.20.2
  google_fonts: ^6.1.0

  # NEW: Packages required for MapPage.dart
  google_maps_flutter: ^2.5.3
  geolocator: ^11.0.0

  # Theming/UI
  flutter_native_splash: ^2.3.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1


# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Asset declarations are REQUIRED for your logo.
  assets:
    - assets/images/ # Correctly includes images, fixing the logo issue

# flutter_native_splash configuration is typically outside the flutter block
flutter_native_splash:
  color: "#218DD6"
  image: assets/images/co_stem_logo.png
  color_dark: "#0e0e11"
  image_dark: assets/images/co_stem_logo.png