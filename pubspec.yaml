name: stem_mobile_app
description: A mobile application for the Colorado STEM Ecosystem.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0

  # Firebase Cloud Messaging
  firebase_messaging: ^16.0.4

  # PUSH NOTIFICATIONS: REQUIRED for displaying notifications when the app is in the foreground
  flutter_local_notifications: ^16.3.2

  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.2.6
  http: ^1.2.1 # Specified version for consistency

  # Theming/UI/Fonts
  google_fonts: ^6.1.0

  # Mapping/Location
  google_maps_flutter: ^2.5.3
  geolocator: ^14.0.2

  # Input/Typeahead
  flutter_typeahead: ^5.2.0 # Consolidated to one entry

  # Splash Screen Package
  flutter_native_splash: ^2.3.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

# The following section is specific to Flutter packages.
flutter:
  # ... (rest of the file is unchanged)
  uses-material-design: true

  assets:
    - assets/images/
    - assets/data/ecosystem_orgs.json

# flutter_native_splash configuration
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/co_stem_logo_transparent.png

  color_dark: "#0e0e11"
  image_dark: assets/images/co_stem_logo_transparent.png

  android_12:
    image: assets/images/co_stem_logo_transparent.png
    icon_background_color: "#FFFFFF"
    image_dark: assets/images/co_stem_logo_transparent.png
    icon_background_color_dark: "#0e0e11"